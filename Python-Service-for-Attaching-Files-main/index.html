<!DOCTYPE html>
<html class="h-full bg-gray-800">
<head>
    <title>Document Uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="h-full">
    <div class="flex flex-col items-center justify-center h-full">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Document Uploader</h1>
            <p class="text-gray-600 text-center text-base mb-6">Securely upload and manage your PDF files and attachments.</p>
            <div class="flex flex-col space-y-4">
                <a href="/attach_files" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> Upload Files
                </a>
                <a href="/extract_files" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-file-export mr-2"></i> Extract Files
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
